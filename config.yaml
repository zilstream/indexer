# Zilstream Indexer Configuration

server:
  port: 8080
  metrics_port: 9090
  run_indexer: true # when false, this server runs API-only

chain:
  name: "zilliqa"
  chain_id: 32769
  rpc_endpoint: "http://176.9.25.203:4202"
  block_time: 1s
  start_block: 3251550 # Block with swap event for testing

database:
  host: "localhost"
  port: 5432
  name: "zilstream"
  user: "postgres"
  password: ""
  ssl_mode: "disable"
  max_connections: 25 # Increased for better performance

processor:
  batch_size: 200 # Increased adaptive batch size
  workers: 10 # Increased workers for better parallel processing
  requests_per_second: 100 # Increased RPC rate limit
  max_retries: 3
  retry_delay: 1s

logging:
  level: "info" # debug, info, warn, error
  format: "console" # json or console

bootstrap:
  auto_migrate: true
  zil_prices:
    auto_load: true
    csv_path: "data/zilliqa_historical_prices.csv"
    source: "bootstrap_csv"
    batch_size: 50000

centrifugo:
  api_url: "http://localhost:8001/api"
  api_key: "your-api-key-here"
  ws_url: "ws://localhost:8001/connection/websocket"
  jwt_secret: "your-jwt-secret-here"
  enabled: true
