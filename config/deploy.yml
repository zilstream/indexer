# Name of your application. Used to uniquely configure containers.
service: zilstream-indexer

# Name of the container image.
image: melvinbeemer/zilstream-indexer

# Deploy to these servers.
servers:
  web:
    hosts:
      - indexer

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Remove this section when using multiple web servers and ensure you terminate SSL at your load balancer.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl: true
  host: v2-api.zilstream.com
  app_port: 8080
  healthcheck:
    interval: 15
    path: /health
    timeout: 15
  # WebSocket support for Centrifugo
  response_timeout: 3600
  buffering:
    requests: false
    responses: false

# Credentials for your image host.
registry:
  # Specify the registry server, if you're not using Docker Hub
  server: ghcr.io
  username: melvinbeemer

  # Always use an access token rather than real password (pulled from .kamal/secrets).
  password:
    - KAMAL_REGISTRY_PASSWORD

# Configure builder setup.
builder:
  arch: amd64
  # Pass in additional build args needed for your Dockerfile.
  # args:
  #   RUBY_VERSION: <%= ENV["RBENV_VERSION"] || ENV["rvm_ruby_string"] || "#{RUBY_ENGINE}-#{RUBY_ENGINE_VERSION}" %>

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  clear:
    # The app runs on the "kamal" bridge (172.18.0.0/16). Point to its gateway so the container can reach
    # Postgres on the host. Change this if your host uses a different bridge or you prefer the host's LAN IP.
    INDEXER_DATABASE_HOST: 172.18.0.1
    INDEXER_DATABASE_NAME: zilstream
    INDEXER_DATABASE_PORT: 5432
    INDEXER_DATABASE_USER: postgres
    INDEXER_DATABASE_PASSWORD: zilstream
    # Centrifugo configuration
    INDEXER_CENTRIFUGO_ENABLED: true
    INDEXER_CENTRIFUGO_API_URL: http://zilstream-indexer-centrifugo:8001/api
    CENTRIFUGO_WS_URL: wss://ws.zilstream.com/connection/websocket
  secret:
    - INDEXER_CENTRIFUGO_API_KEY
    - CENTRIFUGO_JWT_SECRET
# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal app logs -r job" will tail logs from the first server in the job section.
#
# aliases:
#   shell: app exec --interactive --reuse "bash"

# Use a different ssh user than root
#
# ssh:
#   user: app

# Uncomment if you need persistent storage
# volumes:
#   - "app_storage:/app/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
#
# asset_path: /app/public/assets

# Configure rolling deploys by setting a wait time between batches of restarts.
#
# boot:
#   limit: 10 # Can also specify as a percentage of total hosts, such as "25%"
#   wait: 2

# Accessories - Centrifugo for real-time WebSocket updates
accessories:
  centrifugo:
    image: centrifugo/centrifugo:v5
    host: indexer
    proxy:
      host: "ws.zilstream.com"
      app_port: 8001
      ssl: true
      healthcheck:
        path: /health
    cmd: centrifugo --config=/centrifugo/config.json
    env:
      secret:
        - CENTRIFUGO_API_KEY
        - CENTRIFUGO_TOKEN_HMAC_SECRET_KEY
    files:
      - config/centrifugo.json:/centrifugo/config.json
    # Optional: Add a directory for logs/state if needed
    # directories:
    #   - centrifugo-data:/centrifugo/data
